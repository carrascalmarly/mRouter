<main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
                <label for="floatingPassword">Password</label>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
            <div>
                <a [routerLink]="['/auth/register']" routerLinkActive="active" >Crear cuenta</a>
            </div>
                <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="loginForm.invalid">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
            </div>
        </div>
    </form>
</main>
<router-outlet></router-outlet>
