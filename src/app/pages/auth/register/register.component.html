<form>
    <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
         height="57">

    <h1 class="h3 mb-3 fw-normal text-center">Registro</h1>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Pepito">
        <label for="name">Nombres</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
    </div>
    <div>
        <a [routerLink]="['/auth/login']" routerLinkActive="active" >Ya tengo cuenta</a>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-body-secondary text-center w-100">© 2017–2024</p>

</form>
